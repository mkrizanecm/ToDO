<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet">
    <title>ToDo app</title>
</head>
<body class='body' style="background-color:#89cff0;">
    <div id='main' class="container-fluid">
        <div class="row mb-5 mt-5">
          <div class="col">
              <h1 align='center'>ToDO list</h1>
          </div>
        </div>
        <div class="row mb-5 mt-5">
            <div class="col">
                <h2 id='notification' align='center'></h2>
            </div>
        </div>
        <div class="row mb-5 mt-5 justify-content-center">
            <div class="col-6">
                <input class="form-control form-control-lg" id='task' type="text" placeholder="Add your task (max. 80 characters)" maxlength='80'/>
            </div>
            <div class="col-2">
                <input class='form-control form-control-lg' id='time' placeholder='Set reminder (hour)'>
            </div>
            <div class="col-2">
                <button id='insert-task' type="button" class="btn btn-primary btn-lg">Insert to list</button>
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</body>
</html>
